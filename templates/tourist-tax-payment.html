<!DOCTYPE html>
<html lang = '{{lang["country code"]}}'>
    <head>
        <meta charset = "UTF-8">
        <title>{{lang["tab title"]}}</title>
        <meta name = "theme-color" content = "#2568f8">
        <meta name = "author" content = "Alessandro Panzieri">
        <link rel = "icon" href = "static/assets/icons/favicon.png">
        <meta name = "description" content = '{{lang["description"]}}'>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

        <link rel = "stylesheet" href = "static/css/tourist-tax-payment/min/mobile-small.min.css" media = "screen and (max-width: 320px)">
        <link rel = "stylesheet" href = "static/css/tourist-tax-payment/min/mobile-medium.min.css" media = "screen and (min-width: 321px) and (max-width: 375px)">
        <link rel = "stylesheet" href = "static/css/tourist-tax-payment/min/mobile-large.min.css" media = "screen and (min-width: 376px) and (max-width: 425px)">
        <link rel = "stylesheet" href = "static/css/tourist-tax-payment/min/tablet.min.css" media = "screen and (min-width: 426px) and (max-width: 768px)">
        <link rel = "stylesheet" href = "static/css/tourist-tax-payment/min/pc-small.min.css" media = "screen and (min-width: 769px) and (max-width: 1024px)">
        <link rel = "stylesheet" href = "static/css/tourist-tax-payment/min/pc-medium.min.css" media = "screen and (min-width: 1025px) and (max-width: 1440px)">
        <link rel = "stylesheet" href = "static/css/tourist-tax-payment/min/pc-large.min.css" media = "screen and (min-width: 1441px) and (max-width: 1680px)">
        <link rel = "stylesheet" href = "static/css/tourist-tax-payment/min/pc-huge.min.css" media = "screen and (min-width: 1681px)">

        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link rel = "stylesheet" type = "text/css" href = "https://fonts.googleapis.com/css2?family=Cabin:wght@600&display=swap">

        <script src = "https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    </head>
    <body>
        <main>

            <nav id = "navbar">
                <p id = "name">Garbatella Elegant Apartment</p>
                <select id = "languages">
                    {% for language in lang["supported languages"] %}
                        <option value = "{{language}}">{{language}}</option>
                    {% endfor %}
                </select>
            </nav>

            <section id = "pay">

                    <button id = "paypal"></button>

                    <div id = "separator"><hr><p>{{lang["or"]}}</p><hr></div>

                    <button id = "revolut"><img src = "../../static/assets/icons/credit-card.png" alt = "credit card">{{lang["credit card"]}}</button>

                <div id = info>
                    <img src = "../static/assets/icons/info.png" alt = "info">
                    {{lang["info"]}}
                </div>

            </section>

        </main>

        <script src = "static/js/min/tourist-tax-payment.min.js"></script>
    </body>
</html>
